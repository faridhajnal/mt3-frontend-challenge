<div class="cards-container" cdkDropList (cdkDropListDropped)="drop($event)">
    <div class="single-card" *ngFor="let todo of todos" cdkDrag>
        <mt3-card [todo]="todo" 
        (updateTodoStatus)="updateTodoStatus.emit($event)"
        (deleteTodo)="deleteTodo.emit($event)"></mt3-card>
    </div>
</div>
